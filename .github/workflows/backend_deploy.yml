name: backend_deploy

on: workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >>~/.ssh/config <<END
          Host icfptest.badalloc.com
            User root
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          END
        env:
          SSH_KEY: ${{ secrets.PROD_DEPLOY_PRIVATE_KEY }}

      - run: ssh icfptest.badalloc.com 'cd /root/icfpc2024 && git pull'
      - run: ssh icfptest.badalloc.com 'cd /root/icfpc2024 && rye sync'
      - run: ssh icfptest.badalloc.com 'cd /root/icfpc2024/backend_py && rye run db-upgrade'
      - run: ssh icfptest.badalloc.com 'systemctl reload backend_py.service'
